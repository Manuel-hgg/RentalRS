<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <b>LOGIN</b>
        </div>
        <div class="card-body p-4">
            <label style="float: left;" for="email">Email</label>
            <input class="form-control m-2" type="email" placeholder="Ingrese su email" [(ngModel)]="usuario.email">

            <label style="float: left;" for="password">Password</label>
            <input class="form-control m-2" type="password" placeholder="Ingrese su password" [(ngModel)]="usuario.password">
            
            <button class="btn btn-primary btn-block m-2" (click)="login()">Ingresar</button>
            <button class="btn btn-info btn-block m-2" (click)="loginWithGoogle()">Ingresar con google</button>
            <label>Aun no tienes cuenta? <a routerLink="/register">Registrarse</a></label>
        </div>
    </div>
</div>
