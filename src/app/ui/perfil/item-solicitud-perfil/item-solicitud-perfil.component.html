<div class="card-body">
    <h5 class="card-title">Propiedad: {{ solicitud.tituloPropiedad }}</h5>
    <p class="card-text">Fecha de Inicio: {{ solicitud.fechaInicio | date }}</p>
    <p class="card-text">Fecha de Fin: {{ solicitud.fechaFin | date }}</p>

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary me-2" [routerLink]="'/view/' + solicitud.idPropiedad" routerLinkActivated="active">Ver propiedad</button>
        <button class="btn btn-success me-2" (click)="aceptarORechazarReserva(true, solicitud)">Aceptar</button>
        <button class="btn btn-danger" (click)="aceptarORechazarReserva(false, solicitud)">Rechazar</button>
    </div>
</div>
