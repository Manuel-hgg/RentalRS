<div class="container">
    <h1>Solicitudes</h1>
    <div *ngIf="usuario !== undefined" class="mt-4">
        <div *ngFor="let solicitud of usuario.solicitudes" class="card mb-3">
            <app-item-solicitud-perfil [solicitud]="solicitud"
                [idUsuario]="usuarioLogeado.uid"></app-item-solicitud-perfil>
        </div>
    </div>
</div>
