<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquileres</title>
</head>

<body>
    <div class="container">
        <div *ngIf="rentalsList !== undefined">
            <div *ngIf="rentalsList.length > 0">
                <h1 class="text-center text-info">Alquileres Vacacionales</h1>
                <ul class="list-group" *ngIf="rentalsList !== undefined">
                    <li *ngFor="let i of rentalsList" class="list-group-item border border-info rounded mb-2"
                        (click)="showProperty(i.idProperty)">
                        <h4>{{i.title}}</h4>
                        <p class="fw-bold">{{i.price}}â‚¬ / noche</p>
                        <p><b>{{i.autCommunity}}</b> - {{i.squareMeter}}m<sup>2</sup> - {{i.numRooms}} hab.</p>
                        <p>{{i.description}}</p>
                    </li>
                </ul>
            </div>
            <div *ngIf="rentalsList.length === 0">
                <h1>No se han encontrado propiedades en: {{ communitySelected }}</h1>
                <img src="/assets/images/no_content.png">
                <br>
                <button class="btn btn-info" (click)="goBack()">Volver</button>
            </div>
        </div>
    </div>
</body>

</html>
